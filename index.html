<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qr_test</title>
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body>
    <div class="canvas-wrap w-full h-[100vh] flex justify-center items-center">
      <div class="flex flex-col items-center relative">
        <div
          class="absolute w-4 h-4 top-12 left-12 border-t-2 border-l-2 border-green-400"
        ></div>
        <div
          class="absolute w-4 h-4 bottom-12 left-12 border-b-2 border-l-2 border-green-400"
        ></div>
        <div
          class="absolute w-4 h-4 top-12 right-12 border-t-2 border-r-2 border-green-400"
        ></div>
        <div
          class="absolute w-4 h-4 bottom-12 right-12 border-b-2 border-r-2 border-green-400"
        ></div>
        <canvas id="canvas" class="w-80 h-80 z-99"></canvas>
      </div>
    </div>

    <script type="text/javascript" src="../js/library/jsQR.js"></script>
    <script type="text/javascript" src="../js/qr.js"></script>
  </body>
</html>
